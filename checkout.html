<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEasy - Checkout</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom CSS -->
   <!-- <link rel="stylesheet" href="checkout.css"> -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top position-relative">
  <div class="container-fluid px-4">
    <!-- Brand -->
    <a class="navbar-brand fw-bold me-3" href="index.html">
      <i class="fas fa-shopping-cart me-2"></i>ShopEasy
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Search box centered -->
    <form class="d-flex navbar-center">
      <input class="form-control" type="search" placeholder="Search products..." aria-label="Search">
      <button class="btn btn-warning" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <!-- Left Links -->
      <ul class="navbar-nav me-3 mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>

      <!-- Cart button -->
      <ul class="navbar-nav ms-3">
        <li class="nav-item position-relative">
          <a class="nav-link" href="cart.html">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>


<!-- Checkout Form -->
<div class="container my-5">
  <h2 class="mb-4 fw-bold">Checkout</h2>

  <form id="checkout-form" class="shadow p-4 rounded">
    <h4 class="mb-3 fw-bold">Shipping Information</h4>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Postal Code</label>
        <input type="text" class="form-control" required>
      </div>
    </div>

    <h4 class="mb-3 fw-bold">Payment Method</h4>
    <select class="form-select mb-3" required>
      <option value="">Select</option>
      <option value="cod">Cash On Delivery</option>
      <option value="card">Credit/Debit Card</option>
      <option value="upi">UPI</option>
    </select>

    <h4 class="mb-3 fw-bold">Order Summary</h4>
    <div id="order-summary" class="bg-light p-3 rounded mb-3">
      <!-- JS will inject order summary here -->
    </div>

    <button type="submit" class="btn btn-warning btn-lg w-100">Confirm Order</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 ShopEasy. All Rights Reserved.
</footer>

<script src="data.js"></script>
<script src="script.js"></script>
<script src="checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
