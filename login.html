<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEasy - Login / Signup</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom CSS -->
   <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top position-relative">
  <div class="container-fluid px-4">
    <!-- Brand -->
    <a class="navbar-brand fw-bold me-3" href="index.html">
      <i class="fas fa-shopping-cart me-2"></i>ShopEasy
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Search box centered -->
    <form class="d-flex navbar-center">
      <input class="form-control" type="search" placeholder="Search products..." aria-label="Search">
      <button class="btn btn-warning" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <!-- Left Links -->
      <ul class="navbar-nav me-3 mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>

      <!-- Cart button -->
      <ul class="navbar-nav ms-3">
        <li class="nav-item position-relative">
          <a class="nav-link" href="cart.html">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<!-- Login / Signup Section -->
<div class="container my-5">
  <div class="row g-5">
    <!-- Login Form -->
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="mb-4 fw-bold text-center">Login</h3>
        <form id="login-form">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="mb-4 fw-bold text-center">Signup</h3>
        <form id="signup-form">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="signupName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="signupEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="signupConfirm" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 ShopEasy. All Rights Reserved.
</footer>

<script src="data.js"></script>
<script src="script.js"></script>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
